<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Administration - Commande de Pain</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' rx='8' fill='%23f5d28f'/%3E%3Ctext x='50%25' y='56%25' font-size='28' text-anchor='middle' fill='%236b3f0a' font-family='Arial,Helvetica,sans-serif'%3E%F0%9F%8C%9E%3C/text%3E%3C/svg%3E">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></noscript>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <style>
        body { background:#fff; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        .container { max-width: 1100px; margin-top: 24px; }
        .order-row { cursor: default; }
        .admin-controls { margin-bottom: 12px; }
        .btn-primary { background: linear-gradient(45deg,#3498db,#2980b9); border: none; color: #fff; transition: .3s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); background: linear-gradient(45deg,#2980b9,#3498db); }
        .btn-outline-primary { border: 2px solid #3498db; background: transparent; color: #3498db; transition: .3s; }
        .btn-outline-primary:hover { background: #3498db; color: #fff; transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .btn-secondary { background: linear-gradient(45deg,#6c757d,#5a6268); border: none; color: #fff; transition: .3s; }
        .btn-secondary:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); background: linear-gradient(45deg,#5a6268,#6c757d); }
    </style>
</head>
<body>
    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1070;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <div class="container">

        <div id="adminLogin" class="card p-3 mb-3">
            <form id="adminLoginForm" class="d-flex gap-2 align-items-center">
                <input id="adminTokenInput" class="form-control form-control-sm" placeholder="Token admin" />
                <button class="btn btn-sm btn-primary" type="submit">Se connecter</button>
            </form>
            <div class="mt-2 small text-muted">Le token administrateur est défini via la variable d'environnement <code>ADMIN_TOKEN</code>.</div>
        </div>

        <div id="adminArea" class="d-none">
            <div class="admin-controls d-flex justify-content-between align-items-center mb-2">
                <div>
                    <button id="refreshBtn" class="btn btn-sm btn-outline-primary">Actualiser</button>
                </div>
                <div id="adminMessage"></div>
            </div>

            <div id="ordersTableContainer"></div>
        </div>
    </div>

        <!-- Modal d'édition -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Éditer la commande</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editOrderId" />
                        <div class="mb-3">
                            <label class="form-label">Date de retrait</label>
                            <input type="date" id="editDate" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Renouveler</label>
                            <select id="editRenouveler" class="form-select">
                                <option value="">— Ne pas changer —</option>
                                <option value="oui">oui</option>
                                <option value="non">non</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" id="saveEditBtn" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="script-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
