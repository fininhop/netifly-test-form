<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Commande de Pain</title>
    <link rel="icon" type="image/svg+xml" href="assets/bread-favicon.svg">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></noscript>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <link href="assets/loader.css" rel="stylesheet">
    <link href="assets/theme.css" rel="stylesheet">
    <style>
        body { background: #ffffff; min-height:100vh; display:flex; align-items:center; }
        .card { max-width:540px; margin:0 auto; width:100%; border: none; }
        .card-body { padding: 2.5rem; }
        .error-text { font-size: 0.85rem; color: #dc3545; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
        .form-control.is-invalid { border-color: #dc3545; }
        .password-strength { font-size: 0.85rem; margin-top: 0.25rem; }
        .strength-weak { color: #dc3545; }
        .strength-fair { color: #ffc107; }
        .strength-good { color: #28a745; }
        .btn-primary { padding: 0.75rem 1.5rem; font-weight: 500; background: linear-gradient(45deg,#3498db,#2980b9); border: none; color: #fff; transition: .3s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); background: linear-gradient(45deg,#2980b9,#3498db); }
        .btn-outline-secondary { padding: 0.75rem 1.5rem; font-weight: 500; border: 2px solid #6c757d; background: transparent; color: #6c757d; transition: .3s; }
        .btn-outline-secondary:hover { background: #6c757d; color: #fff; transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
    <div id="pageLoader"><div><div class="loader-spinner"></div><div id="pageLoaderText" class="loader-text">Chargement‚Ä¶</div></div></div>
    <div class="container py-5">
        <div class="app-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h1 class="app-title mb-0">Inscription</h1>
                <div class="app-actions d-flex gap-2">
                    <a href="index.html" class="btn btn-outline-secondary">Retour √† la connexion</a>
                    <button type="button" id="themeToggle" class="btn btn-outline-secondary" aria-label="Basculer le th√®me">üåô</button>
                </div>
            </div>
        </div>
        <div class="card shadow-sm mx-auto">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Cr√©er un compte</h3>
                <p class="text-muted small mb-3">Compl√©tez le formulaire pour vous enregistrer.</p>

                <form id="registerForm" novalidate>
                    <div class="mb-2">
                        <label class="form-label">Nom complet *</label>
                        <input id="regName" class="form-control" required minlength="3" />
                        <div class="error-text" id="nameError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email *</label>
                        <input id="regEmail" type="email" class="form-control" required />
                        <div class="error-text" id="emailError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">T√©l√©phone (format fran√ßais) *</label>
                        <input id="regPhone" class="form-control" placeholder="ex: 0603531414" required />
                        <div class="error-text" id="phoneError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Adresse *</label>
                        <div class="row g-2">
                            <div class="col-12">
                                <input id="regAddrLine1" class="form-control" placeholder="N¬∞ et voie (ex: 12 Rue de la Paix)" required minlength="5" />
                            </div>
                            <div class="col-12">
                                <input id="regAddrLine2" class="form-control" placeholder="B√¢timent, escalier, √©tage, appartement (optionnel)" />
                            </div>
                            <div class="col-6 col-md-4">
                                <input id="regPostal" class="form-control" inputmode="numeric" pattern="\d{5}" placeholder="Code postal (ex: 75001)" required />
                            </div>
                            <div class="col-6 col-md-4">
                                <input id="regCity" class="form-control" placeholder="Ville (ex: Paris)" required />
                            </div>
                            <div class="col-12 col-md-4">
                                <input id="regDept" class="form-control" placeholder="D√©partement (ex: 75)" />
                            </div>
                        </div>
                        <div class="error-text" id="addressError"></div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Mot de passe *</label>
                        <input id="regPassword" type="password" class="form-control" required minlength="8" />
                        <div class="error-text" id="passwordError"></div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmer mot de passe *</label>
                        <input id="regConfirmPassword" type="password" class="form-control" required />
                        <div class="error-text" id="confirmError"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">S'enregistrer</button>
                        <a href="index.html" class="btn btn-outline-secondary">Retour √† la connexion</a>
                    </div>
                </form>

                <div id="regMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

        <!-- Modal global messages -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalTitle">Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body" id="messageModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/message-modal.js?v=20251127-1"></script>
        <script src="assets/theme.js"></script>
        <script src="script-register.js"></script>
</body>
</html>
