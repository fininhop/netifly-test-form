<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="icon" type="image/svg+xml" href="assets/bread-favicon.svg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#fff; padding:20px; padding-bottom:90px; line-height:1.6; min-height:100vh; }
    .container { max-width:950px; }
    .form-container { width:100%; max-width:950px; margin:0 auto; background:#fff; padding:30px 32px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.08); border:1px solid #e9ecef; }
    h1 { color:#2c3e50; font-size:26px; font-weight:700; }
    .header-btn, .header-btn-outline { padding:8px 16px; border-radius:6px; font-size:14px; font-weight:500; cursor:pointer; text-decoration:none; display:flex; align-items:center; justify-content:center; gap:6px; transition:.3s; }
    .header-btn { background:linear-gradient(45deg,#3498db,#2980b9); color:#fff; border:none; }
    .header-btn:hover { transform:translateY(-1px); box-shadow:0 3px 10px rgba(0,0,0,0.15); }
    .header-btn-outline { border:2px solid #3498db; background:transparent; color:#3498db; }
    .header-btn-outline:hover { background:#3498db; color:#fff; transform:translateY(-1px); box-shadow:0 3px 10px rgba(0,0,0,0.15); }
    .section-card { border:1px solid #e9ecef; border-radius:10px; padding:22px 20px; background:#f8f9fa; margin-bottom:28px; }
    .section-card h2 { font-size:18px; font-weight:600; color:#2c3e50; }
    label.form-label { font-weight:500; font-size:14px; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] { border:2px solid #e1e8ed; border-radius:6px; padding:10px 12px; font-size:14px; transition:border-color .3s; }
    input:focus { outline:none; border-color:#3498db; }
    .action-btn-primary { padding:12px 22px; border:none; border-radius:8px; font-size:15px; font-weight:600; background:linear-gradient(45deg,#3498db,#2980b9); color:#fff; display:inline-flex; align-items:center; gap:8px; transition:.3s; }
    .action-btn-primary:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    .action-btn-outline-danger { padding:12px 22px; border:2px solid #dc3545; border-radius:8px; font-size:15px; font-weight:600; background:transparent; color:#dc3545; display:inline-flex; align-items:center; gap:8px; transition:.3s; }
    .action-btn-outline-danger:hover { background:#dc3545; color:#fff; transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    .action-btn-outline { padding:12px 22px; border:2px solid #3498db; border-radius:8px; font-size:15px; font-weight:600; background:transparent; color:#3498db; display:inline-flex; align-items:center; gap:8px; transition:.3s; }
    .action-btn-outline:hover { background:#3498db; color:#fff; transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    @media (max-width:768px){
      .form-container { margin:10px; padding:22px 20px; }
      h1 { font-size:20px; }
      .d-flex.gap-2.responsive-stack { flex-direction:column; }
    }
  </style>
</head>
<body>
  <div id="pageLoader"><div><div class="loader-spinner"></div><div id="pageLoaderText" class="loader-text">Chargement‚Ä¶</div></div></div>
  <div class="container py-4">
    <div class="form-container shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3 responsive-stack gap-2">
        <h1 class="mb-0">Mon profil</h1>
        <div class="d-flex gap-2 responsive-stack">

      </div>

      <div class="section-card">
        <h2 class="mb-3">Mes informations</h2>
        <form id="profileForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nom et pr√©nom</label>
            <input type="text" id="profileName" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">T√©l√©phone</label>
            <input type="tel" id="profilePhone" class="form-control">

            <input type="email" id="profileEmail" class="form-control" disabled>

      <div class="section-card">

        <form id="passwordForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Mot de passe actuel *</label>
            <input type="password" id="currentPassword" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Nouveau mot de passe *</label>
            <input type="password" id="newPassword" class="form-control" required>

            <label class="form-label">Confirmer le nouveau mot de passe *</label>

          </div>
          <div class="col-12">

          </div>
        </form>
        <div id="passwordFeedback" class="mt-2 small"></div>
      </div>
    </div>
  </div>

  <script src="assets/loader.js"></script>
  <script src="config.js"></script>
  <!-- Modal global messages -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script-profile.js?v=20251127-1"></script>

</html>
