<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">Mon profil</h1>
    <div class="card">
      <div class="card-body">
        <form id="profileForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nom et prénom</label>
            <input type="text" id="profileName" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Téléphone</label>
            <input type="tel" id="profilePhone" class="form-control" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Email (non modifiable)</label>
            <input type="email" id="profileEmail" class="form-control" disabled />
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <button type="button" id="deleteAccountBtn" class="btn btn-outline-danger">Supprimer mon compte</button>
          </div>
        </form>
      </div>
    </div>
    <div id="profileToast" class="mt-3"></div>
  </div>
  <script src="config.js"></script>
  <script src="script-profile.js"></script>
</body>
</html>
