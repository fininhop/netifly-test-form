<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organic Bread Order</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' rx='8' fill='%23f5d28f'/%3E%3Ctext x='50%25' y='56%25' font-size='28' text-anchor='middle' fill='%236b3f0a' font-family='Arial,Helvetica,sans-serif'%3Eüåû%3C/text%3E%3C/svg%3E">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></noscript>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <style>
        body { background: #ffffff; min-height: 100vh; display: flex; align-items: center; }
        .card { max-width: 480px; margin: 0 auto; width: 100%; border: none; }
        .card-body { padding: 2.5rem; }
        .welcome-text { color: #495057; margin-bottom: 24px; font-weight: 500; }
        .error-text { font-size: 0.85rem; color: #dc3545; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
        .form-control.is-invalid { border-color: #dc3545; }
        .btn-primary { padding: 0.75rem 1.5rem; font-weight: 500; }
        .btn-outline-success { padding: 0.75rem 1.5rem; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center mb-3 display-6">üçû Organic Wood-Fired Bread</h1>
                <h5 class="text-center welcome-text">Login</h5>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email *</label>
                        <input id="loginEmail" type="email" class="form-control form-control-lg" required />
                        <div class="error-text" id="emailError"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password *</label>
                        <input id="loginPassword" type="password" class="form-control form-control-lg" required />
                        <div class="error-text" id="passwordError"></div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted small mb-3">Not registered yet?</p>
                <div class="d-grid">
                    <a href="register.html" class="btn btn-outline-success">Create an account</a>
                </div>

                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
