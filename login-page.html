<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Commande de Pain Bio</title>
    <link rel="icon" type="image/svg+xml" href="assets/bread-favicon.svg">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></noscript>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <link href="assets/loader.css" rel="stylesheet">
    <style>
        .container { max-width: 950px; }
        body { background: #ffffff; min-height: 100vh; display: flex; align-items: center; }
        .card { max-width: 480px; margin: 0 auto; width: 100%; border: none; }
        .card-body { padding: 2.5rem; }
        .welcome-text { color: #495057; margin-bottom: 24px; font-weight: 500; }
        .error-text { font-size: 0.85rem; color: #dc3545; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
        .form-control.is-invalid { border-color: #dc3545; }
        .btn-primary { padding: 0.75rem 1.5rem; font-weight: 500; }
        .btn-outline-success { padding: 0.75rem 1.5rem; font-weight: 500; }
    </style>
</head>
<body>
    <div id="pageLoader"><div><div class="loader-spinner"></div><div id="pageLoaderText" class="loader-text">Chargement‚Ä¶</div></div></div>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center mb-3 display-6">üçû Pain Bio au Feu de Bois</h1>
                <h5 class="text-center welcome-text">Connexion</h5>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email *</label>
                        <input id="loginEmail" type="email" class="form-control form-control-lg" required />
                        <div class="error-text" id="emailError"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Mot de passe *</label>
                        <input id="loginPassword" type="password" class="form-control form-control-lg" required />
                        <div class="error-text" id="passwordError"></div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted small mb-3">Pas encore inscrit ?</p>
                <div class="d-grid">
                    <a href="register.html" class="btn btn-outline-success">Cr√©er un compte</a>
                </div>

                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

        <!-- Modal global messages -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalTitle">Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body" id="messageModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/message-modal.js?v=20251127-1"></script>
        <script src="script-login.js"></script>
</body>
</html>
